<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section id="header">
        <div id="main_heading">Expense Tracker</div>
        <div id="heading_statement">Add A New Item:</div>
    </section>
    <section id="user_input">
        <div id="name_text">
            Name:
        </div>
        <input type="text" name="name_textbox" id="name_textbox" placeholder="Where was the expense made?" required/>
        <div id="date_text">
            Date:
        </div>
        <input type="date" name="date_box" id="date_box" placeholder="mm/dd/yyyy" required/>
        <div id="amount_text">
            Amount:
        </div>
        <input type="text" name="amount_box" id="amount_box" placeholder required/>
        <input type="button" id='submit' value="Add Expense" onclick="getData()" />
    </section>
    <section id="table">
        <div class="table_values">Name</div>
        <div class="table_values">Date</div>
        <div class="table_values">Amount</div>
        <div class="table_values">&nbsp</div>
    </section>
</body>
</html>
<script src="index.js"></script>
